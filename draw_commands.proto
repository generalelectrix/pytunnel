package draw_commands;

message Arc {
    required uint32 level = 1;
    required float stroke_weight = 2;
    required float hue = 3;
    required float sat = 4;
    required uint32 val = 5;
    required sint32 x = 6;
    required sint32 y = 7;
    required uint32 rad_x = 8;
    required uint32 rad_y = 9;
    required float start = 10;
    required float stop = 11;
}

message DrawCommands {
    repeated Arc arcs = 1;
}